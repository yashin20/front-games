<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="tetris-v4.css">
</head>

<body>

    <div id="gameField">
        <div id="gameover">
            <h1>Game Over</h1>
            <h4>press 'F5' to restart</h4>
        </div>
        <div id="pause">
            <h1>Pause</h1>
            <h4>press 'F5' to resume</h4>
        </div>

        <!--hold memory ()-->
        <table id="holdTable">
            <tr><td colspan="5" class="next-title">HOLD</td></tr>
            <tr><td class="wall-color"></td><td colspan="4"></td></tr>

            <tr><td class="wall-color"></td><td id="hold-00"></td><td id="hold-01"></td><td id="hold-02"></td><td id="hold-03"></td></tr>
            <tr><td class="wall-color"></td><td id="hold-10"></td><td id="hold-11"></td><td id="hold-12"></td><td id="hold-13"></td></tr>
            <tr><td class="wall-color"></td><td id="hold-20"></td><td id="hold-21"></td><td id="hold-22"></td><td id="hold-23"></td></tr>
            <tr><td class="wall-color"></td><td id="hold-30"></td><td id="hold-31"></td><td id="hold-32"></td><td id="hold-33"></td></tr>

            <tr class="wall-color"><td></td><td></td><td></td><td></td><td></td></tr>
        </table>

        <div id="scoreField">
            <p class="sub">LEVEL</p>
            <p id="level">1</p>
            <p class="sub">SCORE</p>
            <p id="score">0</p>
            <p class="sub">HELP</p>
            <p id="help">move : ←↓→</p>
            <p id="help">hard drop : Space Bar</p>
            <br>
            <p id="help">rotate : ↑, Z</p>
            <p id="help">hold : C</p>
            <p id="help">pause : ESC</p>
            <p class="sub" id="RULE" onclick="info()">RULE</p>
            <div id="comboField"><i></i></div>
        </div>

        <table id="nextTable" border="0">
            <!-- NEXT 제목 추가 -->
            <tr><td colspan="4" class="next-title">NEXT</td></tr>
            <tr></tr>
            
            <tr><td id="00-0"></td><td id="01-0"></td><td id="02-0"></td><td id="03-0"></td></tr>
            <tr><td id="10-0"></td><td id="11-0"></td><td id="12-0"></td><td id="13-0"></td></tr>
            <tr><td id="20-0"></td><td id="21-0"></td><td id="22-0"></td><td id="23-0"></td></tr>
            <tr><td id="30-0"></td><td id="31-0"></td><td id="32-0"></td><td id="33-0"></td></tr>

            <tr><td id="00-1"></td><td id="01-1"></td><td id="02-1"></td><td id="03-1"></td></tr>

            <tr><td id="20-1"></td><td id="21-1"></td><td id="22-1"></td><td id="23-1"></td></tr>
            <tr><td id="30-1"></td><td id="31-1"></td><td id="32-1"></td><td id="33-1"></td></tr>

            <tr><td id="00-2"></td><td id="01-2"></td><td id="02-2"></td><td id="03-2"></td></tr>
            <tr><td id="10-2"></td><td id="11-2"></td><td id="12-2"></td><td id="13-2"></td></tr>
