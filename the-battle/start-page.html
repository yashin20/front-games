<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1018, height=800" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>The Battle</title>
  <style>
    body {
      margin: 0;
      background: #000;
      /* 바깥 배경은 검정 또는 원하는 색상 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-screen {
      width: 800px;
      height: 600px;
      background-image: url("img/the-battle-img.png");
      background-size: cover;
      background-position: center;
      font-family: monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* 테두리 */
      border: 8px solid gold;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    .start-btn {
      padding: 20px 60px;
      font-size: 32px;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffaa00 inset;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-shadow: 2px 2px 0 #000;
      animation: glow 1s infinite alternate;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff, 0 0 40px #ffcc00;
    }

    .start-btn:active {
      transform: scale(0.98);
      box-shadow: inset 0 0 20px #fff;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ffaa00;
      }

      to {
        box-shadow: 0 0 25px #ffcc00, 0 0 35px #ffaa00;
      }
    }
  </style>
</head>

<body>
  <div class="game-screen">

    <button class="start-btn">START!</button>
  </div>

</body>

</html>


<script>
  const startBtn = document.querySelector('.start-btn');

  startBtn.addEventListener('click', () => {
    window.location.href = 'select-character.html';
  });
</script>
