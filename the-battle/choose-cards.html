<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1018, height=800" />
  <title>Choose Cards</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* 배경 테두리 바깥 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 화면 세로 중앙 정렬용 */
      font-family: monospace;
      color: white;
    }

    /* 게임 화면 전체 */
    .game-screen {
      width: 800px;
      height: 600px;
      background-image: url("img/coast.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

      border: 8px solid gold;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 0px;
    }



    /* 카드 전체를 감싸는 컨테이너 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      /* 가로 5칸 */
      gap: 10px;
      padding: 20px;
    }

    /* 개별 카드 스타일 */
    .skill-card {
      background: #222;
      border: 5px solid gold;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 14px;
      width: 80px;

      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;

      position: relative;
      overflow: hidden;
    }

    .skill-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 5px gold;
    }

    .skill-card img {
      width: 100%;
      display: block;
    }

    /* 반짝이는 라이트 효과 (살짝 스치듯 지나가는 빛) */
    .skill-card::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(25deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill-card:hover::before {
      animation: shine 0.6s forwards;
      opacity: 1;
    }

    @keyframes shine {
      0% {
        transform: translate(-150%, -150%) rotate(25deg);
      }

      100% {
        transform: translate(150%, 150%) rotate(25deg);
      }
    }

    .skill-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      filter: grayscale(100%);
    }




    .combo-panel {
      width: 800px;
      /* game-screen과 동일하게 맞춤 */
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #eee3b2;
      padding: 15px;
      border: 8px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      box-sizing: border-box;
      font-family: monospace;
      color: #333;
      gap: 20px;
      margin-top: 20px;
    }

    .card-slots {
      display: flex;
      gap: 10px;
    }

    .card-slot {
      width: 100px;
      height: 130px;
      background: #ccc;
      border: 3px solid #888;
      border-radius: 4px;
      text-align: center;
      padding-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .combo-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .instruction {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      font-family: inherit;
      padding: 6px 10px;
      font-size: 12px;
      background: #999;
      border: 2px solid #444;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .btn.help {
      width: 30px;
      padding: 5px;
    }

    .battle-grid {
      display: grid;
      grid-template-columns: repeat(4, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 2px;
      background: #f5f0d9;
      padding: 4px;
      border: 2px solid #aaa;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #ddd;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>

<body>
  <div class="game-screen">

    <div class="score-board">
      <div class="photo" id="player-photo">
        <img src="">
      </div>

      <div class="player" id="player-score">

        <!-- 예: player healthbar -->
        <div class="bar healthbar" id="player-healthbar">
          <div class="fill" id="player-hp-fill"></div>
          <span class="bar-label" id="player-hp">HP 100</span>
        </div>

        <!-- 예: player energybar -->
        <div class="bar energybar" id="player-energybar">
          <div class="fill" id="player-en-fill"></div>
          <span class="bar-label" id="player-en">EN 100</span>
        </div>

        <div class="name" id="player-name">PLAYER NAME</div>
      </div>

      <div class="round" id="round-number">ROUND<br>01</div>

      <div class="player com" id="com-score">

        <!-- 예: com healthbar -->
        <div class="bar healthbar com" id="com-healthbar">
          <div class="fill" id="com-hp-fill"></div>
          <span class="bar-label com" id="com-hp">HP 100</span>
        </div>

        <!-- 예: com energybar -->
        <div class="bar energybar com" id="com-energybar">
          <div class="fill" id="com-en-fill"></div>
          <span class="bar-label com" id="com-en">EN 100</span>
        </div>

        <div class="name" id="com-name">COM NAME</div>
      </div>

      <div class="photo" id="com-photo">
        <img src="">
      </div>
    </div>


    <div class="card-grid"></div>


    <div class="combo-panel">
      <div class="card-slots">
        <div class="card-slot">01<br><span>PLACE CARD HERE</span></div>
        <div class="card-slot">02</div>
        <div class="card-slot">03</div>
      </div>

      <div class="combo-info">
        <p class="instruction">SELECT THREE CARDS TO<br>CREATE A COMBO</p>
        <button class="btn continue">CONTINUE!</button>
        <button class="btn clear">CLEAR</button>
        <button class="btn help">?</button>
      </div>

      <div class="battle-grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="game-data.js"></script>
  <script type="text/javascript" src="base.js"></script>
  <script type="text/javascript" src="choose-cards.js"></script>
</body>

</html>
