<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2048</title>
</head>
<link rel="stylesheet" type="text/css" href="2048.css">
<body>

  <div id="titleBar">
    <div id="scorePad">
      <p class="smallFont">Score</p>
      <p id="score">0</p>
    </div>
    <div id="bestPad">
      <p class="smallFont">Best</p>
      <p id="best">0</p>
    </div>
    <div id="titlePad">
      <p id="title">2048</p>
    </div>
    <div id="btnNewGame">
      <p id="newGame" class="btnFont">New Game</p>
    </div>
    <div id="btnUndo">
      <p id="undo" class="btnFont">Undo</p>
    </div>
  </div>

  <table id="gameBoard">
    <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
    <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
    <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
    <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
  </table>

  <div id="infoBar">
    <div id="movePad">
      <p class="infoFont">Moves : </p>
      <p id="moves">0</p>
    </div>
    <div id="timePad">
      <p class="infoFont">Time : </p>
      <p id="time">0</p>
    </div>
  </div>

  <script type="text/javascript" src="2048.js"></script>
</body>
</html>
