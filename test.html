<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polymarket Clone UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .market-card {
      transition: transform 0.2s ease;
    }
    .market-card:hover {
      transform: translateY(-4px);
    }
    .badge-outcome {
      font-size: 0.9rem;
      padding: 0.5em 0.75em;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Polymarket</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search markets" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Market Cards -->
  <div class="container my-4">
    <h4 class="mb-4">Trending Markets</h4>
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card market-card h-100 shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Will BTC be above $70k by June?</h6>
            <p class="text-muted small mb-2">Closes: June 30</p>
            <div class="d-flex justify-content-between">
              <span class="badge bg-success badge-outcome">Yes: 65%</span>
              <span class="badge bg-danger badge-outcome">No: 35%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card market-card h-100 shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Will ETH hit $4k this month?</h6>
            <p class="text-muted small mb-2">Closes: May 31</p>
            <div class="d-flex justify-content-between">
              <span class="badge bg-success badge-outcome">Yes: 48%</span>
              <span class="badge bg-danger badge-outcome">No: 52%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card market-card h-100 shadow-sm">
          <div class="card-body">
            <h6 class="card-title">Will Trump win the 2024 election?</h6>
            <p class="text-muted small mb-2">Closes: Nov 5</p>
            <div class="d-flex justify-content-between">
              <span class="badge bg-success badge-outcome">Yes: 58%</span>
              <span class="badge bg-danger badge-outcome">No: 42%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>

</body>
</html>
