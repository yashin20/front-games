<!DOCTYPE html>

<body>

  <!--MOVE-->
  <div class="section">
    <h2>1. MOVE</h2>
    <table class="field">
      <tbody>
        <!-- y 좌표 0 ~ 2 -->
        <tr>
          <td data-pos="0-0"></td>
          <td data-pos="0-1"></td>
          <td data-pos="0-2"></td>
          <td data-pos="0-3"></td>
        </tr>
        <tr>
          <td data-pos="1-0"></td>
          <td data-pos="1-1">
            <div class="char" data-name="MOVE-CHAR">M</div>
          </td>
          <td data-pos="1-2"></td>
          <td data-pos="1-3"></td>
        </tr>
        <tr>
          <td data-pos="2-0"></td>
          <td data-pos="2-1"></td>
          <td data-pos="2-2"></td>
          <td data-pos="2-3"></td>
        </tr>
      </tbody>
    </table>
    <button id="moveUpBtn">Move Up</button>
    <button id="moveDownBtn">Move Down</button>
    <button id="moveLeftBtn">Move Left</button>
    <button id="moveRightBtn">Move Right</button>
    <button id="resetBtn">Reset</button>
  </div>
