<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The Torch of Eden</title>
  <link rel="stylesheet" type="text/css" href="adventure.css">
</head>
<link rel="icon" sizes="200x200" href="assets/adventure-icon.png">

<body>
  <div class="game-screen">

    <!-- Intro Page -->
    <section id="intro" style="display:none">
      <div class="intro-container">
        <!-- game logo image -->
        <!-- <img src="assets/.png" class="game-logo"> -->
        <!-- game main image -->
        <div id="intro-countdown-img">
          <!-- <img src="assets/.png"> -->
        </div>

        <div class="intro-button-container">
          <!-- game start button -->
          <button id="start-btn" class="intro-button">GAME START</button>
          <!-- rule modal button -->
          <button id="rule-btn" class="intro-button">?</button>
        </div>
      </div>
    </section>

    <!-- Game Page -->
    <section id="game">

      <!--Monster Element-->
      <div id="monster-gauge">
        <div id="monster-fill"></div>
      </div>
      <div id="monster-img"></div>
      <div id="attack-sequence"></div>

      <!-- Player Element -->
      <div id="player-health">
        <div id="heart-5"></div>
        <div id="heart-4"></div>
        <div id="heart-3"></div>
        <div id="heart-2"></div>
        <div id="heart-1"></div>
      </div>
      <div id="player-img"></div>
      <div id="player-button">
        <button id="btn-red"></button>
        <button id="btn-blue"></button>
        <button id="btn-yellow"></button>
        <button id="btn-green"></button>
        <button id="btn-attack"></button>
      </div>

    </section>


    <!-- Result Page -->
    <section id="result" style="display:none">
      <div class="result-container">

        <!-- 시간 종료 메시지 -->
        <div id="time-up-message" class="time-up-message">
          <span>시</span><span>간</span><span> </span><span>종</span><span>료</span><span>!</span>
        </div>


        <div id="score-container">
          <div style="font-size: clamp(12px, 2vw, 24px); font-weight: bold;">내 점수</div>
          <div style="font-size: clamp(24px, 4vw, 48px); font-weight: bold;"><span id="final-score">0</span>점</div>

          <!-- <img src="assets/.png" class="result-img"> -->

          <div class="btn-container">
            <button class="btn-style" id="retry-btn">다시 하기</button>
            <button class="btn-style" id="share-btn">공유 하기</button>
          </div>
        </div>
      </div>
    </section>



    <!-- RULE MODAL -->
    <section id="rule-modal" style="display: none;">
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-content">
        <h2>Game Rules</h2>
        <p>
          룰 설명문
        </p>
        <button id="close-rule-btn" class="intro-button">닫기</button>
      </div>
    </section>

  </div>
  <script type="text/javascript" src="adventure.js"></script>
</body>

</html>
